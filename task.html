<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="20">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        var arrNames = [];
        var arrAges = [];

        do {
          var noOfperson = prompt("Enter the number of persons");
        } while (isNaN(noOfperson) || noOfperson === '' || noOfperson === null || noOfperson == 0);
        noOfperson = Number(noOfperson);

        for (var i = 0; i < noOfperson; i++) {
          do {
            var nameOfPerson = prompt("Enter the name of person " + (i + 1));
          } while (!isNaN(nameOfPerson) || nameOfPerson.length > 10 || nameOfPerson.length < 2);
          arrNames.push(nameOfPerson);

          do {
            var ageOfPerson = prompt("Enter the age of person " + (i + 1));
          } while (isNaN(ageOfPerson));
          arrAges.push(ageOfPerson);
        }

        console.log(arrNames);
        console.log(arrAges);

        var tableBody = document.getElementsByTagName('tbody')[0];
        for (var x = 0; x < arrNames.length; x++) {
          tableBody.innerHTML += '<tr><td>' + arrNames[x] + '</td><td>' + arrAges[x] + '</td></tr>';
        }
    </script>
</body>
</html>
