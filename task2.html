<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Color Div Generator</title>
<style>
    div {
        width: 100px;
        height: 100px;
        margin: 10px;
        padding: 10px;
        display: inline-block;
        background-color: rgb(81, 0, 255);
        border: 10px solid white;
    }
</style>
</head>
<body>

<div class="myDiv" onclick="generateRandom()">
  <p>
    Click to generate a new block with a random color 
  </p>
</div>

<script>
  var myDiv = document.querySelector('.myDiv');

  function generateRandom(){
    var newDiv = myDiv.cloneNode(true);
    newDiv.style.backgroundColor = randomRgbColor();
    document.body.appendChild(newDiv);
  }

  var randomRgbColor = () => {
  var r = Math.floor(Math.random() * 128);
  var g = Math.floor(Math.random() * 128);
  var b = Math.floor(Math.random() * 128);
  return `rgb(${r}, ${g}, ${b})`;
};
</script>

</body>
</html>
